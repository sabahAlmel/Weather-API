<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssForHeader.css">
</head>
<body>
    <header>
        <input type="text" class="search" placeholder="Type in a city name">
        <button>Find Weather</button>
    </header>
    <main>
        <div class="todayWeather">
            <img src="./img/weather-icons/mostlycloudy.svg" alt="Weather">
            <div class="captionOnWeather">overcast clouds</div>
            <div class="temp">
                <span>Temperature</span> 10 to 11 c
            </div>
            <div class="other">
                <div class="Humidity">
                    <span>Humidity</span> 78% 
                </div>
                <div class="pressure">
                    <span>Pressure</span> 1008.48
                </div>
            </div>
        </div>
    </main>
</body>
</html>
