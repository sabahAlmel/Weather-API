<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssForHeader.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <input type="text" class="search" placeholder="Type in a city name">
        <button class="btn find-weather-btn">Find Weather</button>
    </header>
    
    <main>
        <section class="today-weather">
            <img src="./img/weather-icons/mostlycloudy.svg" alt="Weather">
            <section class="caption-on-weather">overcast clouds</section>
            <section id="today-weather-details">
            <section class="temp">
                    <span>Temperature</span>10 to 11 c
                </section>
                <section class="other">
                    <section class="Humidity">
                        <span>Humidity</span> 78% 
                </section>
                <section class="pressure">
                    <span>Pressure</span> 1008.48
                </section>
            </section>
        </section>
    </section>
        
        <section id="basis-container">
            <section class="condition-container">
                <i class="time">3:00</i>
                <figure><img class="weather-condition" src="img/weather-icons/mostlycloudy.svg" alt="clear-weather"></figure>
                <i class="temprature">8&deg;C</i>
            </section>
            <section class="condition-container">
                <i class="time">6:00</i>
                <figure><img class="weather-condition" src="img/weather-icons/mostlycloudy.svg" alt="clear-weather"></figure>
                <i class="temprature">9&deg;C</i>
            </section>
            <section class="condition-container">
                <i class="time">9:00</i>
                <figure><img class="weather-condition" src="img/weather-icons/clear.svg" alt="clear-weather"></figure>
                <i class="temprature">14&deg;C</i>
            </section>
            <section class="condition-container">
                <i class="time">12:00</i>
                <figure><img class="weather-condition" src="img/weather-icons/clear.svg" alt="clear-weather"></figure>
                <i class="temprature">17&deg;C</i>
            </section>
            <section class="condition-container">
                <i class="time">15:00</i>
            <figure><img class="weather-condition" src="img/weather-icons/clear.svg" alt="clear-weather"></figure>
            <i class="temprature">18&deg;C</i>
        </section>
        <section class="condition-container">
            <i class="time">18:00</i>
            <figure><img class="weather-condition" src="img/weather-icons/clear.svg" alt="clear-weather"></figure>
            <i class="temprature">16&deg;C</i>
        </section>
        <section class="condition-container">
            <i class="time">21:00</i>
            <figure><img class="weather-condition" src="img/weather-icons/mostlycloudy.svg" alt="clear-weather"></figure>
            <i class="temprature">13&deg;C</i>
        </section>
    </section>
